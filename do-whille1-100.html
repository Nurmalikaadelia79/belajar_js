<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while1-100</title>
</head>
<body>
    <script>
        let angka = 1;
        do {
            if(angka % 2 === 0) {
                console.log(angka + " bilangan genap")
                document.write(angka + " bilangan genap" + "<br>")
                 
            } else {
                console.log(angka + " bilangan ganjil")
                document.write(angka + " bilangan ganjil" + "<br>")
            }
            angka++;

            
        } while (angka <= 100);
    </script>
</body>
</html>
