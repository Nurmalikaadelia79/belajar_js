<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faktorial</title>
</head>
<body>
    <script>
        let angka = 5;
        let faktorial = 6;

        for(let i = 1; i<= angka; i++){
            faktorial *=i;
        }
        //menampilkan
        console.log("faktorial dari" + angka + "adalah:" + faktorial)

    </script>
    
</body>
</html>
